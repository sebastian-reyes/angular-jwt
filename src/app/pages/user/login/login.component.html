<div class="container mt-4 col-md-6">
    <div class="card border-dark">
        <div class="card-header">
            <h2 class="fw-bold text-center">{{titulo}}</h2>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input [(ngModel)]="usuario.username" type="email" class="form-control" name="username"
                        id="exampleFormControlInput1" placeholder="Correo electrónico" autofocus required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contraseña:</label>
                    <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password"
                        id="exampleFormControlInput1" placeholder="Contraseña" autofocus required>
                </div>
                <div class="mb-3">
                    <input (click)='login()' type="submit" class="btn btn-dark w-100" value="Ingresar">
                </div>
            </form>
        </div>
    </div>
</div>
